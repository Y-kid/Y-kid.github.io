<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8"/>
    <title>WebMOOC 餐厅</title>
    <link rel="stylesheet" type="text/css" href="css/game.css">
    
</head>

<body>
    <div id="header">
        <div id="data">
            <span id="week">W1</span>
            <span id="day">D1</span>
        </div>
        <div id="money">
            <span id="fund">1,948,343</span>
        </div>
    </div>
    <div id="main">
        <div id="kitchen">
            <div id="chef1">
                <img src="images/ifetaskasset/chef.png" class="avatar chef color_orange">
                <h3 class="color_reorange0">UL炖LI</h3>
            </div>
            <div id="chef2">
                <img src="images/ifetaskasset/chef.png" class="avatar chef color_blue">
                <img src="images/ifetaskasset/meal.png" class="meal">
                <h3 style="background-color: rgb(172, 145, 255);">鲜榨flex</h3>
            </div>
            <div id="chef3">
                <img src="images/ifetaskasset/chef.png" class="avatar chef color_orange">
                <h3 class="color_reorange3">红烧HEAD</h3>
            </div>
            <div id="chef4" class="chef">
                <img src="images/ifetaskasset/chef.png" class="avatar chef color_gray">
            </div>
            <div id="chef5" class="chef" onclick="addChef()">
                <img style="background-color: rgb(221,221,221);" class="avatar chef">
            </div>

        </div>

        <h3>
            <audio src="yellow.mp3" id="music" loop="loop"></audio>
            背景音乐：
            <label><input type="checkbox" onclick="music()">开</label>
        </h3>

        <div id="table">
            <div id="customer1">
                <img src="images/ifetaskasset/3.png" class="avatar customer color_brown">
                <img src="images/ifetaskasset/heart.png" class="status">
                <h3 style="background-color: rgb(83,83,98); text-decoration: line-through;" class="meal_box1">UL炖LI</h3>
                <h3 style="background-color: rgb(83,83,98); text-decoration: line-through;" class="meal_box2">鲜榨flex
                </h3>
            </div>
            <div id="customer2">
                <img src="images/ifetaskasset/4.png" class="avatar customer color_green">
                <img src="images/ifetaskasset/dollar.png" class="status">
                <h3 style="background-color: rgb(0, 178, 0);" class="meal_box1">UL炖LI</h3>
                <h3 style="background-color: rgb(0, 178, 0);" class="meal_box2">UL炖LI</h3>
                <h3 style="background-color: rgb(0, 178, 0);" class="meal_box3">UL炖LI</h3>
            </div>
            <div id="customer3">
                <img src="images/ifetaskasset/5.png" class="avatar customer color_orange">
                <h3 class="meal_box1 color_orange">UL炖LI</h3>
            </div>
            <div id="customer4">
                <img src="images/ifetaskasset/7.png" class="avatar customer color_green">
                <img src="images/ifetaskasset/dollar.png" class="status">
                <h3 style="background-color: rgb(0, 178, 0);" class="meal_box1">UL炖LI</h3>
                <h3 style="background-color: rgb(0, 178, 0);" class="meal_box2">UL炖LI</h3>
                <h3 style="background-color: rgb(83,83,98); text-decoration: line-through;" class="meal_box3">红烧HEAD
                </h3>
            </div>
            <div id="customer5">
                <img src="images/ifetaskasset/6.png" class="avatar color_blue">
                <h class="under_case color_blue">等位中</h>
            </div>
            <div id="customer6">
                <img src="images/ifetaskasset/1.png" class="avatar color_blue">
                <h class="under_case color_blue">等位中</h>
            </div>
        </div>



    </div>
    <script src="JavaScript.js"></script>
</body>


</html>
